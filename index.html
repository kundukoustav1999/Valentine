<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine? ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#fff1f5;
      --bg2:#fff7ed;
      --text:#111827;
      --muted:#6b7280;
      --accent:#e11d48;
      --accent2:#fb7185;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
      --radius: 26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 55%),
                  radial-gradient(1200px 800px at 80% 20%, var(--bg2), transparent 55%),
                  linear-gradient(180deg, #ffffff, #fff);
      min-height:100vh;
      overflow:hidden; /* helps the runaway button stay inside the visible area */
    }

    .floaty{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:0}
    .h{
      position:absolute; bottom:-40px; opacity:.28; font-size:22px;
      animation: rise linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
    }
    @keyframes rise{ to{ transform: translateY(-115vh) translateX(var(--dx)); opacity:0; } }

    .wrap{
      position:relative; z-index:1;
      max-width:980px;
      margin:0 auto;
      padding:24px;
      min-height:100vh;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 22px;
      text-align:center;
    }

    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background:#fff; border:1px solid rgba(0,0,0,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      font-weight:700;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:clamp(26px, 3.4vw, 44px);
      letter-spacing:-0.03em;
      line-height:1.1;
    }
    p{margin:12px 0 0; color:var(--muted); line-height:1.6}

    .arena{
      margin-top:22px;
      position:relative;
      height:320px;
      border-radius:22px;
      background: rgba(255,255,255,.65);
      border:1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }

    .btn{
      border:0;
      border-radius:999px;
      padding:14px 18px;
      font-weight:900;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      font-size:16px;
      min-width:120px;
    }
    .btn:active{transform:scale(.98)}

    .yes{
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow:0 12px 28px rgba(225,29,72,.22);
    }
    .no{
      background:#fff;
      color:var(--text);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 12px 28px rgba(0,0,0,.08);
      position:absolute; /* so we can move it */
      left:62%;
      top:58%;
      transform:translate(-50%,-50%);
    }

    .yesWrap{
      position:absolute;
      left:30%;
      top:58%;
      transform:translate(-50%,-50%);
    }

    .result{
      margin-top:18px;
      display:none;
      padding:14px 16px;
      border-radius:18px;
      background:#fff;
      border:1px solid rgba(225,29,72,.20);
    }
    .result strong{color:var(--accent)}
    .tiny{font-size:12px; color:var(--muted); margin-top:10px}
  </style>
</head>
<body>
  <div class="floaty" id="floaty"></div>

  <div class="wrap">
    <div class="card">
      <div class="badge">‚ù§Ô∏è Valentine‚Äôs Question</div>
      <h1>Gablu Chan, will you be my valentine?</h1>
      <p>Choose wisely üòå</p>

      <div class="arena" id="arena" aria-label="button area">
        <div class="yesWrap">
          <button class="btn yes" id="yesBtn">Yes üíñ</button>
        </div>
        <button class="btn no" id="noBtn">No üôà</button>
      </div>

      <div class="result" id="result">
        <strong>YAYYYYY!</strong> üíû<br/>
        Date locked in. I‚Äôll bring the love, you bring that smile.
      </div>

      <div class="tiny">Tip: On phones, tapping ‚ÄúNo‚Äù makes it jump away.</div>
    </div>
  </div>

  <script>
    const arena  = document.getElementById('arena');
    const noBtn  = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');

    // Move the "No" button to a random position inside the arena
    function moveNoButton(){
      const pad = 10; // keep away from edges a bit

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width  - btnRect.width  - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      // If viewport is tiny, just bail safely
      if (maxX <= pad || maxY <= pad) return;

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none"; // since we're now using pixel positions
    }

    // Desktop: run away when hovered
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Mobile: run away when finger tries to tap it
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // prevent accidental click
      moveNoButton();
    }, { passive: false });

    // Also move it if the user gets close (fun extra)
    arena.addEventListener('mousemove', (e) => {
      const arenaRect = arena.getBoundingClientRect();
      const bx = parseFloat(noBtn.style.left || (arenaRect.width * 0.62));
      const by = parseFloat(noBtn.style.top  || (arenaRect.height * 0.58));
      const cx = e.clientX - arenaRect.left;
      const cy = e.clientY - arenaRect.top;

      const dx = cx - bx;
      const dy = cy - by;
      const dist = Math.hypot(dx, dy);

      if (dist < 90) moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      hearts(26);
      // optional: disable the no button once yes is clicked
      noBtn.style.display = 'none';
    });

    // Make it start in a random spot (so it feels alive)
    window.addEventListener('load', () => setTimeout(moveNoButton, 250));
    window.addEventListener('resize', () => moveNoButton());

    // Floating hearts effect
    function hearts(n){
      const floaty = document.getElementById('floaty');
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className = 'h';
        el.textContent = Math.random() > 0.25 ? '‚ù§Ô∏è' : 'üíó';
        const left = Math.random() * 100;
        const size = 16 + Math.random() * 26;
        const dur  = 2.6 + Math.random() * 2.6;
        const dx   = (Math.random() * 90 - 45).toFixed(0) + 'px';
        el.style.left = left + 'vw';
        el.style.fontSize = size + 'px';
        el.style.animationDuration = dur + 's';
        el.style.setProperty('--dx', dx);
        floaty.appendChild(el);
        setTimeout(() => el.remove(), dur * 1000);
      }
    }
  </script>
</body>
</html>
