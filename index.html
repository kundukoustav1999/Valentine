<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine? ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#fff1f5;
      --bg2:#fff7ed;
      --text:#111827;
      --muted:#6b7280;
      --accent:#e11d48;
      --accent2:#fb7185;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
      --radius: 26px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 55%),
        radial-gradient(1200px 800px at 80% 20%, var(--bg2), transparent 55%),
        linear-gradient(180deg, #ffffff, #fff);
      min-height:100vh;
      overflow:hidden;
    }

    /* floating hearts */
    .floaty{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0}
    .h{
      position:absolute;
      bottom:-40px;
      opacity:.28;
      font-size:22px;
      animation: rise linear forwards;
    }
    @keyframes rise{
      to{ transform: translateY(-115vh) translateX(var(--dx)); opacity:0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      max-width:980px;
      margin:0 auto;
      padding:24px;
      min-height:100vh;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 22px;
      text-align:center;
      border:1px solid rgba(0,0,0,.06);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      font-weight:800;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:clamp(26px, 3.4vw, 44px);
      letter-spacing:-0.03em;
    }
    p{color:var(--muted)}

    .arena{
      margin-top:22px;
      position:relative;
      height:320px;
      border-radius:22px;
      background:rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }

    .btn{
      border:0;
      border-radius:999px;
      padding:14px 18px;
      font-weight:900;
      cursor:pointer;
      min-width:120px;
      font-size:16px;
    }

    .yes{
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
    }

    .no{
      position:absolute;
      left:62%;
      top:58%;
      transform:translate(-50%,-50%);
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
    }

    .yesWrap{
      position:absolute;
      left:30%;
      top:58%;
      transform:translate(-50%,-50%);
    }

    .result{
      display:none;
      margin-top:18px;
      padding:14px;
      border-radius:18px;
      background:#fff;
      border:1px solid rgba(225,29,72,.2);
    }

    .quiz{
      display:none;
      margin-top:18px;
      background:#fff;
      border-radius:22px;
      padding:16px;
      text-align:left;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }
    @media(max-width:560px){
      .grid{grid-template-columns:repeat(2,1fr)}
    }

    .opt{
      padding:12px;
      border-radius:16px;
      background:rgba(255,241,245,.45);
      border:1px solid rgba(225,29,72,.18);
      text-align:center;
      font-weight:900;
      cursor:pointer;
    }

    /* MODAL */
    .modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
    }

    .modal{
      width:min(720px, 96vw);
      background:#fff;
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 30px 90px rgba(0,0,0,.25);
    }

    .modalTop{
      display:flex;
      justify-content:space-between;
      padding:12px 14px;
      font-weight:900;
      background:linear-gradient(135deg, rgba(225,29,72,.1), rgba(251,113,133,.12));
    }

    .closeBtn{
      border:0;
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-weight:900;
    }

    .modalBody{
      padding:14px;
      max-height:80vh;
      overflow:auto;
    }

    /* ‚úÖ FIXED IMAGE AREA (NO CROP) */
    .imgWrap{
      width:100%;
      height:min(62vh,420px);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      border-radius:18px;
      border:1px solid rgba(0,0,0,.08);
    }

    .imgWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .modalMsg{
      margin-top:12px;
      color:var(--muted);
      font-weight:800;
      white-space:pre-line;
      text-align:center;
    }
  </style>
</head>

<body>
<div class="floaty" id="floaty"></div>

<div class="wrap">
  <div class="card">
    <div class="badge">‚ù§Ô∏è Valentine‚Äôs Question</div>
    <h1>Gablu, will you be my valentine?</h1>
    <p>Choose wisely üòå</p>

    <div class="arena" id="arena">
      <div class="yesWrap">
        <button class="btn yes" id="yesBtn">Yes üíñ</button>
      </div>
      <button class="btn no" id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">
      <strong>That‚Äôs the one and only choice you have.</strong> ‚ù§Ô∏è
    </div>

    <div class="quiz" id="quiz">
      <h2>Guess your pet name. There is no wrong option.</h2>
      <div class="grid" id="options">
        <div class="opt" data-name="Putu">Putu</div>
        <div class="opt" data-name="Putkuli">Putkuli</div>
        <div class="opt" data-name="Sonta">Sonta</div>
        <div class="opt" data-name="Gablu">Gablu</div>
        <div class="opt" data-name="Putku">Putku</div>
        <div class="opt" data-name="Puchu">Puchu</div>
        <div class="opt" data-name="Panda">Panda</div>
        <div class="opt" data-name="Baka">Baka</div>
      </div>
    </div>
  </div>
</div>

<div class="modalBackdrop" id="modalBackdrop">
  <div class="modal">
    <div class="modalTop">
      <div id="modalTitle"></div>
      <button class="closeBtn" id="closeBtn">‚úï</button>
    </div>
    <div class="modalBody">
      <div class="imgWrap">
        <img id="modalImg">
      </div>
      <div class="modalMsg" id="modalMsg"></div>
    </div>
  </div>
</div>

<script>
const petData = {
  "Putu":    { img:"images/putu.jpg",    msg:"The spring sun shows me your shadow," },
  "Putkuli": { img:"images/putkuli.jpg", msg:"The spring wind bears me your breath," },
  "Sonta":   { img:"images/sonta.jpg",   msg:"You are mine for a passing moment," },
  "Gablu":   { img:"images/gablu.jpg",   msg:"But I am yours to the death." },
  "Putku":   { img:"images/putku.jpg",   msg:"My rosie." },
  "Puchu":   { img:"images/puchu.jpg",   msg:"My sunshine." },
  "Panda":   { img:"images/panda.jpg",   msg:"Mi amore." },
  "Baka":    { img:"images/baka.jpg",    msg:"Love of my life." }
};

const noBtn = document.getElementById("noBtn");
const arena = document.getElementById("arena");

function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  noBtn.style.left = Math.random()*(a.width-b.width)+"px";
  noBtn.style.top  = Math.random()*(a.height-b.height)+"px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e=>{e.preventDefault(); moveNo();});

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("result").style.display="block";
  document.getElementById("quiz").style.display="block";
  noBtn.style.display="none";
};

document.getElementById("options").onclick=e=>{
  const o=e.target.closest(".opt"); if(!o) return;
  const d=petData[o.dataset.name];
  modalTitle.textContent=o.dataset.name;
  modalImg.src=d.img;
  modalMsg.textContent=d.msg;
  modalBackdrop.style.display="flex";
};

closeBtn.onclick=()=>modalBackdrop.style.display="none";
modalBackdrop.onclick=e=>{if(e.target===modalBackdrop) closeBtn.click();};
</script>
</body>
</html>
